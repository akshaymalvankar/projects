<h1>Insurance Policy Management</h1>
<div>

  <table border='1' width='100%' style='border-collapse: collapse;'>
    <tr>
      <th>ID</th>
      <th>Policy Number</th>
      <th>Policy Amount</th>
      <th>Operations</th>

    </tr>

    <tr *ngFor="let p of policies.data">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.amount }}</td>
      <td>
        <button (click)="deletePolicy(p.id)">Delete</button>
        <button (click)="selectPolicy(p)">Update</button>
      </td>
    </tr>
  </table>

  <br>
  <form #f = "ngForm">
    <label>Number</label>
    <input type="text" name="name" [(ngModel)] = "selectedPolicy.name">
    <br>
    <label>Amount</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.amount">
    <br>
    <input type="button" (click)="createOrUpdatePolicy(f)" value="Create or Update Policy">
  </form>
